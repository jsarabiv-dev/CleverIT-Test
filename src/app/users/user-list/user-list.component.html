<div class="d-flex flex-row bd-highlight mb-3 justify-content-between">
 <button type="button" class="btn btn-success" [routerLink] = "['/edit']">Crear Usuario</button>
 <form class="form-inline my-2 my-lg-0">
   <input class="form-control mr-sm-2" type="search" placeholder="UsuarioID ..." aria-label="Search" name="id" [(ngModel)]="id">
   <button class="btn btn-outline-success my-2 my-sm-0" type="submit" [routerLink] = "['/edit', id]">Search</button>
 </form>
</div>
<div class="container">
    <table class="table table-hover table-dark" style="margin-top: 50px;">
        <thead class="thead-light">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Name</th>
            <th scope="col">Apellido</th>
            <th scope="col">LastName</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{user['id']}}</th>
            <td>{{user['nombre']}}</td>
            <td>{{user['name']}}</td>
            <td>{{user['apellido']}}</td>
            <td>{{user['lastname']}}</td>
            <td><button type="button" class="btn btn-primary"  [routerLink] = "['/edit', user.id]">Editar</button></td>
            <td><button type="button" class="btn btn-danger" (click)="deleteUser(user)">Eliminar</button></td>
          </tr>
        </tbody>
      </table>
</div>
